<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comunidade Tandem</title>
</head>

<body>

    <div id="container">

        <header class="cabecalho">

            <div class="cabecalho_logo">
                <img id="tandem_logo" src="./imagens/tandem_logo.svg" alt="Tandem Logo">
            </div>

            <nav>
                <ul class="menu_nav">
                    <li><a href="#">Comunidade</a></li>
                    <li><a href="#">Chats</a></li>
                    <li><a href="#">Baixe o aplicativo</a></li>
                </ul>
            </nav>

            <div class="cabecalho_perfil">
                <img class="foto_usuario" src="./imagens/profile.svg" alt="Perfil do usuário">
                <p>Naelem</p>
                <img class="icon_seta" src="./imagens/arrow-down.svg">
            </div>

        </header>

        <section class="primeira_sessao">

            <div class="botao_TD">
                <input class="btn_membros" type="button" value="Todos os membros">
                <input class="btn_pertoDeMim" type="button" value="Perto de mim">
            </div>

            <div class="botao_pesquisa">
                <input class="btn_pesquisa" type="button" value="Encontre todos os membros">
                <img class="img_filtro" src="./imagens/botao_filtro.svg" alt="filtro">
            </div>

        </section>

        <section class="segunda_sessao_membros"> 

            <div class="texto_membros">
                <p>Membros em destaque do dia</p>
                <img src="./imagens/icon_estrela.svg" alt="icon_estrela">
            </div>

            <div class="membros">

                <figure>
                    <img src="./imagens/picture01.svg" alt="foto do usuário">
                    <span>Annie</span>
                </figure>

                <figure>
                    <img src="./imagens/picture02.svg" alt="foto do usuário">
                    <span>John Mark</span>
                </figure>

                <figure>
                    <img src="./imagens/picture03.svg" alt="foto do usuário">
                    <span>Alejandro</span>
                </figure>

                <figure>
                    <img src="./imagens/picture04.svg" alt="foto do usuário">
                    <span>Sarah</span>
                </figure>

                <figure>
                    <img src="./imagens/picture05.svg" alt="foto do usuário">
                    <span>Lucas</span>
                </figure>

                <figure>
                    <img src="./imagens/picture06.svg" alt="foto do usuário">
                    <span>Martina</span>
                </figure>

            </div>

        </section>

        <section class="terceira_sessao_usuario">
            
            <div class="sessao_usuarios">

                <figure>
                    <img src="./imagens/user1_photo.svg" alt="">
                    <span>David</span>
                    <p>I want to practice English, Spanish and French.</p>
                </figure>

                <figure>
                    <img src="./imagens/user2.photo.svg" alt="">
                    <span>Khaled</span>
                    <p>Currently learning Portuguese. Can you help me?</p>
                </figure>

                <figure>
                    <img src="./imagens/user3_photo.svg" alt="">
                    <span>Cindy</span>
                    <p>I'd love to know new culture and learn languagens.</p>
                </figure>

                <figure>
                    <img src="./imagens/user4_photo.svg" alt="">
                    <span>Mellani</span>
                    <p>Prácticas Inglés y hacer amigos.</p>
                </figure>

                <figure>
                    <img src="./imagens/user5_photo.svg" alt="">
                    <span>Martina</span>
                    <p>Vous cherchez quelqu'un pour pratiquer le français</p>
                </figure>

            </div>
        </section>


</div>
    

</body>
</html>
